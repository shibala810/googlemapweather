<!DOCTYPE html>
<html>
  <head>
    <title>Geolocation</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 80%;
        width: 80%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
     var map;

        function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            zoom: 7,
            center: {
            lat: 23.858987,
            lng: 120.917631
            }
        });

            // 在地圖上放入資訊視窗
        var infowindow = new google.maps.InfoWindow();

        $.getJSON('tw.json', function(e) {
            var features = e.features; 

            // 載入資料後要做的事情.....
            var taiwan = [];      // 行政區域多邊形特徵值的陣列
            var name = [];        // 行政區域名稱的陣列
            var polygonPath = []; // 繪製後的多邊形陣列
            features.forEach(function(i, index) {
            name.push(i.properties.name); // 將各個行政區的名字記錄到 name 陣列中
            if (i.geometry.coordinates.length == 1) {
                // 如果行政區域只有一塊，例如南投縣
                var arr = [];
                i.geometry.coordinates[0].forEach(function(j) {
                arr.push({
                    lat: j[1],
                    lng: j[0]
                });
                });
                taiwan.push(arr);
            } else {
                // 如果行政區域不只一塊，例如台東縣包含綠島和蘭嶼，就是個多邊形集合
                var arr = [];
                for (var k = 0; k < i.geometry.coordinates.length; k++) {
                var arrContent = [];
                if (i.geometry.coordinates[k].length == 1) {
                    //如果行政區域沒有包含其他的行政區域，例如台東縣
                    i.geometry.coordinates[k][0].forEach(function(j) {
                    arrContent.push({
                        lat: j[1],
                        lng: j[0]
                    });
                    });
                } else {
                    //如果行政區域包含了其他的行政區域，例如嘉義縣包覆著嘉義市
                    i.geometry.coordinates[k].forEach(function(j) {
                    arrContent.push({
                        lat: j[1],
                        lng: j[0]
                    });
                    });
                }
                arr.push(arrContent);
                }
                taiwan.push(arr);
            }

            // 依序在地圖上畫出對應的多邊形
            polygonPath[index] = new google.maps.Polygon({
                paths: arr,
                strokeColor: '#000',
                strokeOpacity: .7,
                strokeWeight: 1,
                strokePosition: google.maps.StrokePosition.CENTER,
                fillColor: '#f00',
                fillOpacity: 0.35,
                map: map
            });

            //畫完行政區域後要做的事情.....
            // 為每個多邊形加上滑鼠點擊事件
            polygonPath[index].addListener('click', function(e) {
                // 點擊時獲取滑鼠的經緯度座標
            var coordinate = {lat: e.latLng.lat(), lng: e.latLng.lng()};
            // 將資訊視窗的位置，設定為滑鼠的座標
            infowindow.setPosition(coordinate);
            // 設定資訊視窗的內容為行政區名稱
            infowindow.setContent('<h2>'+name[index]+'</h2>');
            // 將資訊視窗打開在地圖上
            infowindow.open(map);
            });

            // 設定滑鼠移到多邊形上，多邊形會變成半透明黑色
            polygonPath[index].addListener('mouseover', function(e) {
            this.setOptions({
                fillColor: '#000'
            })
            });

            // 設定滑鼠移出多邊形，多邊形會恢復半透明紅色
            polygonPath[index].addListener('mouseout', function(e) {
            this.setOptions({
                fillColor: '#f00'
            })
            });
});
        });
    }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyARi577hUpOJDyRqU0tm0IedAL8YN12DvQ&callback=initMap">
    </script>
  </body>
</html>
